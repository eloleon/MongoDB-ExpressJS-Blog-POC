{% extends 'partials/main.html' %}

{% block content %}

<a href="/">Blog Home</a><br><br>
<div class="col-sm-12">
  <form action="/newpost" method="POST">
  {% if errors %}
  <div class="alert alert-danger text-center">{{errors}}</div>
  {% endif %}
  <div class="form-group required">
    <label class="control-label" for="subject">Title</label>
    <input type="text" name="subject" size="120" value="{{subject}}" class="form-control" />
  </div>
  <div class="form-group required">
    <label class="control-label" for="blogentry">Blog Entry</label>
    <textarea cols="60" rows="10" type="text" name="body" class="form-control">{{body}}</textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags <small>comma separated, please</small></label>
    <input type="text" name="tags" size="120" value="{{tags}}" class="form-control" />
  </div>
  <input class="btn btn-primary btn-block" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
